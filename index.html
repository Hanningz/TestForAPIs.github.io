                      var healthy = {
                            radius: 15,
                            fillColor: "#433ECA",
                            weight: 0,
                            opacity: 0,
                            fillOpacity: 0.6
                        };
      
                      var risks = {
                            radius: 18,
                            fillColor: "#BA5A47",
                            weight: 0,
                            opacity: 0,
                            fillOpacity: 0.6
                        };
      
                      var attackedOnes = {
                            radius: 18,
                            fillColor: "#F74624",
                            weight: 0,
                            opacity: 0,
                            fillOpacity: 0.7
                        };
      
                      L.geoJSON(jsontest, {
                            pointToLayer: function (feature, latlng) {
                              if (feature.properties.eventType == "10") {
                                return L.circleMarker(latlng, healthy);
                          } else if (feature.properties.eventType == "20")
                              {
                                  return L.circleMarker(latlng, risks);
                              } else if (feature.properties.eventType == "30")
                                {
                                 
                                  return L.circleMarker(latlng, attackedOnes); 
                                }
                        },
                        onEachFeature: onEachFeature
                        }).addTo(map);      
      
                      
                      function onEachFeature(feature, layer) {
      
                        var vary;
                        var se;
      
                        switch (feature.properties.eventType) {
                          case "10":  //healthy ones
                            vary = "okay<em class='icon ni ni-flag'></em>";
                            se = "all fine";
                            break;
                          case "20": //risky ones 
                            vary = "risky";
                            se = "riskya";
                            break;
                          case "30": //under atatck ones
                            vary = "underattack";
                            se = "tatcke dd";
                            break;
                        }
                    
                        var popupContent = "<div style='font-size: 16px; color: #272626; margin-bottom: 10px;'>Device:" + feature.properties.Name + 
                         "<br>" + "Secuh:" + vary + "<br>" + feature.properties.time + "<br>"+ se + "</div>";
          

                        var customOptions =
                        {
                          'maxWidth': '300',
                          'className' : 'custom'
                        }

         

                        layer.bindPopup(popupContent,customOptions);
                        
                        
                        //bindTooltip bindPopup
                        //layer.bindTooltip(feature.properties.time);
                      }
